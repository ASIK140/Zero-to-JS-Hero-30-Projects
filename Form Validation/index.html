<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="">
    <h1>Registration</h1>
    <input type="text" class="input" id="name" placeholder="Enter your name">
    <input type="text" class="input" id="email" placeholder="Enter your email">
    <input type="text" class="input" id="phone" placeholder="Enter your phone">
    <input type="text" class="input" id="pass" placeholder="Create password">
    <input type="text" class="input" id="confirm_pass" placeholder="Confirm password">
    <button id="submit">Submit</button>
    <p id="error"></p>
  </form>
</body>
<script src="script.js"></script>
</html>
