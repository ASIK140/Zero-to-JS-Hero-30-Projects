<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1>Typing Speed Test</h1>
        <section id="textArea">
           <div id="displayText" class="sample-text">
           </div>
            <textarea name="" id="typingArea"></textarea>
        </section>
       
        <div class="score">
            <div>
                <h2 id="time">0</h2>
                <span>TIME</span>
            </div>
            <div>
                <h2 id="speed">0</h2>
                <span>SPEED</span>
            </div>
            <div>
                <h2 id="accuracy">0</h2>
                <span>ACCURACY</span>
            </div>
        </div>
    </main>
</body>
<script src="script.js"></script>
</html>
